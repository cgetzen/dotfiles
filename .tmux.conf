set -g mouse on
set-window-option -g mode-keys vi
bind -n C-k send-keys -R \; send-keys C-l \; clear-history # Ctrl+K clears pane

bind e setw synchronize-panes on
bind E setw synchronize-panes off


set-option -g status-style bg=colour94,fg=colour215
set-window-option -g window-status-activity-style bg=colour237,fg=colour248
set-option -g pane-border-style fg=colour236
set-option -g pane-active-border-style fg=colour58
set-option -g status-right ''
set-option -g clock-mode-style 12
set-option -g clock-mode-color colour94
